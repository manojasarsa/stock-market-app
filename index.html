<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market</title>
    <link href="stock.css" rel="stylesheet" />
</head>

<body>
    
    <header class="hero">
        <img class="hero-img" src="images/s2.svg" />
        <h1 class="hero-heading">Check <span class="heading-inverted">Profit/Loss </span>on your Stock ðŸ“ˆ</h1>
        <p class="stock-para">Hi, Welcome to this app ! Do you want to know how much profit or loss you are making on a stock? <span class="heading-inverted">Let's find out: </span></p>
    </header>

    <label for="initial-price">Initial Price :
        <input type="number" id="initial-price" placeholder="Enter Initial Price" />
    </label>

    <label for="stocks-quantity">Stocks Quantity :
        <input type="number" id="stocks-quantity" placeholder="Enter Stocks Quantity" />
    </label>

    <label for="current-price">Current Price :
        <input type="number" id="current-price" placeholder="Enter Current Price" />
    </label>

    <button id="stock-btn">Check!!</button>

    <div id="outputEl"></div>
    <script src="stock.js"></script>
</body>

</html>
